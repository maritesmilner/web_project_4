<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marites Milner's project 4 at Practicum by Yandex">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Marites Milner">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The USA logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="edit-button"></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements">
        <ul class="places">
        </ul>
      </section>
      <section class="edit-profile-form edit-profile-form_hide">
        <div class="overlay"></div>
        <div class="form">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" placeholder="Name" class="form__input form__input_type_name">
          <input type="text" placeholder="Title" class="form__input form__input_type_title">
          <button class="form__save-button">
            Save
          </button>
          <button class="form__close-button"></button>
        </div>
       </section>
    </main>
    <footer>
      <p class="footer">Â© 2020 Around The U.S.</p>
    </footer>
  </div>
  <template id = "place-template">
    <li class="place">
      <img src="" alt="" class="place__picture">
      <div class="place__name-group">
        <h3 class="place__name"></h3>
        <button class="heart-button"></button>
      </div>
    </li>
  </template>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marites Milner's project 4 at Practicum by Yandex">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Marites Milner">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.></title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The USA logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="edit-button">
              <img src="./images/edit.svg" alt="edit button icon" class="edit-button__icon">
            </div>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <div class="add-button">
          <img src="./images/plus.svg" alt="add button icon" class="add-button__icon">
        </div>
      </section>
      <section class="elements">
        <ul class="places">
          <li class="place">
            <img src="./images/yosimite.jpg" alt="Picture of Yosemite Valley" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Yosemite Valley</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
          <li class="place">
            <img src="./images/lake louise.jpg" alt="Picture of Lake Louise" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Lake Louise</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
          <li class="place">
            <img src="./images/bald mountains.jpg" alt="Picture of Bald Mountains" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Bald Mountains</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
          <li class="place">
            <img src="./images/latemar.jpg" alt="Picture of Latemar" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Latemar</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
          <li class="place">
            <img src="./images/vanois.jpg" alt="Picture of Vanois National..." class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Vanois National...</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
          <li class="place">
            <img src="./images/lago.jpg" alt="Picture of Lago di Braies" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Lago di Braies</h3>
              <img src="./images/heart.svg" alt="heart icon" class="heart-button">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marites Milner's project 4 at Practicum by Yandex">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Marites Milner">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The USA logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="edit-button" type="button" name="open-button" form="edit-profile"></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="add-button" type="button" name="open-button" form="new-place"></button>
      </section>
      <section class="elements">
        <ul class="places">
        </ul>
      </section>
      <section class="edit-profile-form hide">
        <div class="overlay"></div>
        <form class="form" id="edit-profile" novalidate>
          <h2 class="form__title">Edit profile</h2>
          <input type="text" placeholder="Name" class="form__input form__input_type_name" id="name" minlength="2" maxlength="40" required>
          <span class="form__input-error" id="name-error"></span>
          <input type="text" placeholder="Title" class="form__input form__input_type_title" id="title" minlength="2" maxlength="200" required>
          <span class="form__input-error" id="title-error"></span>
          <button type="submit" class="form__save-button">
            Save
          </button>
          <button type="button" class="form__close-button"></button>
        </form>
       </section>
       <section class="new-place-form hide">
        <div class="overlay"></div>
        <form class="form" id="new-place" novalidate>
          <h2 class="form__title">New Place</h2>
          <input type="text" placeholder="Title" class="form__input form__input_type_title" id="place-title" maxlength="30" required>
          <span class="form__input-error" id="place-title-error"></span>
          <input type="url" placeholder="Image Link" class="form__input form__input_type_link" id="link" required>
          <span class="form__input-error" id="link-error"></span>
          <button type="submit" class="form__save-button">
            Create
          </button>
          <button type="button" class="form__close-button"></button>
        </form>
       </section>
       <section class="place-popup hide">
        <div class="overlay overlay_opacity_darker"></div>
        <figure class="form form_display_pic">
          <img src="" alt="" class="form__pic">
          <figcaption class="form__pic-name"></figcaption>
        </figure>
        <button type="button" class="form__close-button"></button>
       </section>
    </main>
    <footer>
      <p class="footer">Â© 2020 Around The U.S.</p>
    </footer>
  </div>
  <template id = "place-template">
    <li class="place">
      <img src="" alt="" class="place__picture">
      <button class="trash-button"></button>
      <div class="place__name-group">
        <h3 class="place__name"></h3>
        <button class="heart-button"></button>
      </div>
    </li>
  </template>
  <script src="./script.js"></script>
  <script src="./validate.js"></script>
</body>
</html>

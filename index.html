<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marites Milner's project 4 at Practicum by Yandex">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Marites Milner">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.></title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The USA logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <svg class="edit-button" width="10" height="10" viewBox="0 0 10 10" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"/>
            </svg>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <svg class="add-button" width="22" height="22" viewBox="0 0 22 22" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/>
        </svg>
      </section>
      <section class="elements">
        <ul class="places">
          <li class="place">
            <img src="./images/yosimite.jpg" alt="Picture of Yosemite Valley" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Yosemite Valley</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
          <li class="place">
            <img src="./images/lake-louise.jpg" alt="Picture of Lake Louise" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Lake Louise</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
          <li class="place">
            <img src="./images/bald-mountains.jpg" alt="Picture of Bald Mountains" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Bald Mountains</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
          <li class="place">
            <img src="./images/latemar.jpg" alt="Picture of Latemar" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Latemar</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
          <li class="place">
            <img src="./images/vanois.jpg" alt="Picture of Vanois National Park" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Vanois National Park</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
          <li class="place">
            <img src="./images/lago.jpg" alt="Picture of Lago di Braies" class="place__picture">
            <div class="place__name-group">
              <h3 class="place__name">Lago di Braies</h3>
              <svg class="heart-button" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"/>
              </svg>
            </div>
          </li>
        </ul>
      </section>
      <section class="edit-profile-form">
        <div class="page overlay"></div>
        <div class="form">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" placeholder="Name" class="form__input form__input_type_name">
          <input type="text" placeholder="Title" class="form__input form__input_type_title">
          <button class="form__save-button">
            Save
          </button>
          <svg class="form__close-button" width="58" height="58" viewBox="0 0 58 58" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z"/>
          </svg>
        </div>
       </section>
       <section class="new-place-form">
        <div class="page overlay"></div>
        <div class="form">
          <h2 class="form__title">New place</h2>
          <input type="text" placeholder="Title" class="form__input form__input_type_place-title">
          <input type="text" placeholder="Image link" class="form__input form__input_type_image-link">
          <button class="form__save-button">
            Create
          </button>
          <svg class="form__close-button" width="58" height="58" viewBox="0 0 58 58" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z"/>
          </svg>
        </div>
       </section>
    </main>
    <footer>
      <p class="footer">© 2020 Around The U.S.</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
